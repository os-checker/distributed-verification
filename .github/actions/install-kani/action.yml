name: Install kani

on:
  workflow_call:
    inputs:
      verify-rust-std-commit:
        required: true
        type: string

env:
  VERIFY_RUST_STD_COMMIT: ${{ inputs.verify-rust-std-commit }}

jobs:
  install-kani:
    runs-on: ubuntu-latest
    steps:
      - name: Install kani
        working-directory: kani
        run: |
          ./scripts/setup/ubuntu/install_deps.sh
          cargo build-dev
          echo PATH=$(pwd)/scripts:$PATH >> $GITHUB_ENV

      - name: Check kani folder
        run: kani --version

      - name: Clone verify-rust-std
        working-directory: tests/dummy-crate
        run: |
          git clone https://github.com/model-checking/verify-rust-std.git --recursive
          cd verify-rust-std && git checkout ${{ env.VERIFY_RUST_STD_COMMIT }}
